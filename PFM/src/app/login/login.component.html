<div class="container">
  <form (ngSubmit)="login()">
    <h2>Login</h2>
    <label for="username">Username:</label>
    <input
      type="text"
      id="username"
      name="username"
      required
      [(ngModel)]="loginForm.username"
    />

    <label for="password">Password:</label>
    <input
      type="password"
      id="password"
      name="password"
      required
      [(ngModel)]="loginForm.password"
    />

    <button type="submit" [disabled]="loading">
      <!-- Disable button during loading or if form is not valid -->
      <span *ngIf="loading">Loading...</span>
      <span *ngIf="!loading">Login</span>
    </button>
  </form>

  <div class="signup-option">
    <p>
      Don't have an account?
      <button (click)="goToSignup()" [disabled]="loading">Sign Up</button>
      <!-- Disable signup button during loading -->
    </p>
  </div>
</div>
<app-notification></app-notification>
