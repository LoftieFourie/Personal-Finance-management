<div class="container">
  <div class="left-side">
    <h2>Add Costs</h2>
    <div class="input-group">
      <label for="amount">Amount:</label>
      <input
        type="number"
        id="amount"
        placeholder="Amount"
        [(ngModel)]="newCost.amount"
      />
    </div>
    <div class="input-group">
      <label for="category">Category:</label>
      <select id="category" [(ngModel)]="newCost.category">
        <option value="Food">Food</option>
        <option value="Transportation">Transportation</option>
        <option value="Utilities">Utilities</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Others">Others</option>
      </select>
    </div>
    <div class="input-group">
      <label for="description">Description:</label>
      <input
        type="text"
        id="description"
        placeholder="Description"
        [(ngModel)]="newCost.description"
      />
    </div>
    <button (click)="addCost()">Add Cost</button>
  </div>
  <div class="right-side">
    <h2>Added Costs</h2>
    <div class="costs-container">
      <div class="cost headings">
        <div class="entry-title">Amount</div>
        <div class="entry-title">Category</div>
        <div class="entry-title">Description</div>
      </div>
      <div class="cost" *ngFor="let cost of addedCosts">
        <div class="cost-entry">
          <div class="entry-value">{{ cost.amount }}</div>
          <div class="entry-value">{{ cost.category }}</div>
          <div class="entry-value">{{ cost.description }}</div>
        </div>
      </div>
    </div>
    <div class="total-amount">
      <strong>Total Amount:</strong> {{ getTotalAmount() }}
    </div>
  </div>
</div>
